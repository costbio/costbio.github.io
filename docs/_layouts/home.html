---
layout: default
---

<div class="row g-5 mb-5">
  <div class="col-md-6">
    <h3 class="fw-bold">Welcome</h3>
    {{ content }}
  </div>
  <div class="col-md-6">
    <img src="https://gtu-my.sharepoint.com/personal/osercinoglu_gtu_edu_tr/Documents/Personal/Website/costbio_media/1AO7_ray_trace_mode_1.jpg" alt="Home" style="max-height: 500px; max-width: auto;">
  </div>
</div>

<div class="row g-5 mb-5">
  <div class="col-md-12">
    <h3 class="fw-bold border-bottom pb-3 mb-5">Updates</h3>
    {% for post in site.posts %}
      <p><a href="{{ site.github.url }}/{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: "%B %-d, %Y" }}</p>
    {% endfor %}
  </div>
</div>
